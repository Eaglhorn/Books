<div class="container">
  <h3 class="text-center" (click)="getBooks()">List Of Books</h3>
  <div class="wrap"  style="width: 100%">
    <div class="book" *ngFor="let book of booksList">
      <div class="card" style="width: 300px;height: 180px;background: aquamarine" >
          Title : {{book.title}}<br>
          Author : {{book.author}}<br>
          Price : {{book.price}}<br>
          Formate : {{book.formatId}}<br>
          Pages : {{book.pages}}<br>
          ISBN : {{book.isbn}}<br>
        <a type="" [routerLink]="['/book/'+ book.id]" target="_blank" >type here</a>
      </div>
    </div>
  </div>
</div>
